            padding: 0;
            width: 200px;
            background-color: #3F4D67;
            height: 100vh; /* Use viewport height to fill the entire vertical space */

        li a {
            display: block;
            color: white;
            padding: 8px 16px;
            text-decoration: none;
            background-color: #333F54;
        }

        .container {
            display: flex;
            justify-content: center;
        }

        .card {
            margin-top: 50px;
        }

        .search-input-group {
            display: flex;
            align-items: center;
            padding: 0 10px; /* Add padding to the left and right */
        }

        .search-input {
            border-radius: 0;
        }

        .search-button {
            border-radius: 0;

        }

        .search-button:first-child {

        }

        body {
