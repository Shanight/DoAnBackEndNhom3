<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/css/bootstrap.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.3.0/js/bootstrap.bundle.min.js"></script>
</head>
<body>
    <i class="fa-solid fa-cart-shopping fa-xl" data-bs-toggle="offcanvas" data-bs-target="#offcanvasWithBothOptions">heherh</i>

    <div class="offcanvas offcanvas-start" id="offcanvasWithBothOptions">
        <div class="offcanvas-body">
            <p>Try scrolling the rest of the page to see this option in action.</p>
        </div>
    </div>

    <script>
        $(document).ready(function() {
            $('.fa-cart-shopping').click(function() {
                $('#offcanvasWithBothOptions').offcanvas('show');
            });
        });
    </script>
</body>
</html>
